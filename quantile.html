 <html>
  <head>
  <title>Quantile-Quantile Plot</title>
  <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">
  <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
  <link rel="stylesheet" href="css/normalise.css'?>" type="text/css">
  <link rel="stylesheet" href="css/style.css'?>" type="text/css">
  <script src="js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript"
          src="https://www.google.com/jsapi?autoload={
            'modules':[{
              'name':'visualization',
              'version':'1',
              'packages':['corechart']
            }]
          }"></script>

    <script type="text/javascript">
      google.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          [ 'Unit Price ($)', 'Count of Items Sold'],
          [  40,      275],
          [  43,      300],
          [  47,       250],
          [  74,      360],
          [  75,       515],
          [  78,       540],
          [  115,       320],
          [  117,       270],
          [  120,       350],
        ]);

        var options = {
          title: 'Quantile Plot visualization of Unit Price Data',
          // curveType: 'function',
          legend: { position: 'bottom' }
        };

        var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));

        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-8 col-md-offset-2" style="text-align:justify">
          <div id="curve_chart" style="width: 900px; height: 500px"></div>
        </div>
      </div>
    </div>
    
  </body>
</html>
